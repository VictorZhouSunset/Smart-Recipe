<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Recipe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">Smart Recipe</h1>
        
        <div class="upload-section">
            <div class="file-input-wrapper">
                <input type="file" id="imageInput" class="file-input" accept="image/*">
                <label for="imageInput" class="file-input-label">
                    ðŸ“· Choose Image
                </label>
            </div>
            
            <button id="uploadBtn" class="upload-btn" disabled>
                Upload & Analyze
            </button>
            
            <div class="file-info" id="fileInfo"></div>
            
            <!-- Image Preview Section -->
            <div class="image-preview" id="imagePreview" style="display: none;">
                <h3>Preview:</h3>
                <img id="previewImg" src="" alt="Preview" />
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('imageInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInfo = document.getElementById('fileInfo');
        const imagePreview = document.getElementById('imagePreview');
        const previewImg = document.getElementById('previewImg');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                // Enable upload button
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload & Analyze';
                
                // Show file info
                fileInfo.textContent = `Selected: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
                
                // Show image preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
                
            } else {
                uploadBtn.disabled = true;
                fileInfo.textContent = 'Please select an image file';
                imagePreview.style.display = 'none';
            }
        });

        uploadBtn.addEventListener('click', function() {
            const file = fileInput.files[0];
            if (file) {
                // Show loading state
                uploadBtn.disabled = true;
                uploadBtn.textContent = 'Processing...';
                
                const formData = new FormData();
                formData.append('image', file);
                
                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log("Upload successfully:",data);
                        uploadBtn.textContent = 'Done';
                    })
                    .catch(error => {
                        console.error('Upload failed:', error);
                        uploadBtn.textContent = 'Error';
                    });
            }
        });
    </script>
</body>
</html>
